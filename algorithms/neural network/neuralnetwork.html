<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Нейронная сеть</title>
	<link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="neuralnetworkstyles.css" type="text/css">
</head>
<body>
	<header>
		<div class="container text-center">
			<h1 class="display-1">algorithms/NeuralNetwork</h1>
		</div>
	</header>

	<section class="algorithm">
		<div class="container" id="algorithm-cont">
			<div class="cnv">
			<canvas id="workspace"></canvas>
			</div>
			<div class="result-toolbar">
				<div class="result">
					<p id="answer" class="text-center display-1"></p>
				</div>
				<div class="toolbar">
					<button id="clear" onclick="clearCanvas()">
						<span>Очистить</span>
					</button>
					<button id="brush" onclick="useBrush()">
						<span>Кисть</span>
					</button>
					<button id="pencil" onclick="usePencil()">
						<span>Ручка</span>
					</button>
					<button id="reсognize-button" onclick="recognize()">
						<span>Распознать</span>
					</button>
				</div>
			</div>
		</div>
	</section>

	<footer class="text-center display-6">
		<a class="return-to-startpage" href="../../index.html"><span>Вернуться на главную</span></a>
	</footer>
	<script src="imageprocessing.js"></script>
	<script src="main.js"></script>
	<script src="weights.js"></script>
	<script src="math.js"></script>
	<script src="draw.js"></script>
	<script src="neuralnetwork.js"></script>
</body>
</html>
